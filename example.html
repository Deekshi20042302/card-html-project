<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels vs Percentages</title>
  <style>
    .container {
      width: 80%;
      margin: auto;
      border: 2px solid #333;
      padding: 10px;
    }

    .box-px {
      width: 300px;
      height: 100px;
      background-color: #f99;
      text-align: center;
      line-height: 100px;
      margin-bottom: 20px;
    }

    .box-percent {
      width: 50%;
      height: 100px;
      background-color: #9cf;
      text-align: center;
      line-height: 100px;
    }

    @media (max-width: 500px) {
      body {
        background-color: #eee;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box-px">300px wide (Fixed)</div>
    <div class="box-percent">50% wide (Responsive)</div>
  </div>
</body>
</html>
